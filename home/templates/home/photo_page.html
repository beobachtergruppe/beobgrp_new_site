{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}

    <h1>{{ page.title }}</h1>
    <figure class="image">
        {% image page.photo original class="is-fluid" %}
        <figcaption>
            {{ page.description|richtext }}
            <p>Autor: {{ page.author }}</p>
            <p>Ort: {{ page.location }}</p>
            <p>Datum: {{ page.date }} {{ page.time }}</p>
        </figcaption>
    </figure>   

{% endblock content %}
