[mypy]
# Django configuration
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = beobgrp_site.settings.dev

# Exclude patterns
exclude = (?x)(
    ^home/migrations/
    | ^venv/
    | ^build/
    | ^dist/
    | ^\.eggs/
    | ^\.tox/
  )

# General mypy settings
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Allow untyped calls (for now, to reduce noise)
disallow_untyped_calls = False

# Ignore missing imports for third-party packages without stubs
[mypy-wagtail.*]
ignore_missing_imports = True

[mypy-wagtail_modeladmin.*]
ignore_missing_imports = True

[mypy-compressor.*]
ignore_missing_imports = True

[mypy-dbbackup.*]
ignore_missing_imports = True

[mypy-taggit.*]
ignore_missing_imports = True

[mypy-modelcluster.*]
ignore_missing_imports = True

[mypy-treebeard.*]
ignore_missing_imports = True

# Ignore local settings file
[mypy-beobgrp_site.settings.local]
ignore_missing_imports = True
