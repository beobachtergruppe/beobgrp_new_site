volumes:
  internal_postgres16: {}
  internal_wagtail: {}

services:
  wagtail:
    image: beobgrp_site:1.2.1
    build: .
    environment:
      WAGTAIL_DB_PASSWORD: ${WAGTAIL_DB_PASSWORD}
      PGPASSWORD: ${WAGTAIL_DB_PASSWORD}
      SITE_INIT_MODE: ${SITE_INIT_MODE:-"none"}
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SECURE_SSL_REDIRECT: ${DJANGO_SECURE_SSL_REDIRECT:-"false"}
    volumes:
      - ${DJANGO_BACKUP_DIR}:/site_backup
      - internal_wagtail:/media
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wagtail_network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wagtail
      POSTGRES_PASSWORD: ${WAGTAIL_DB_PASSWORD}
      POSTGRES_DB: beobgrp_site
    ports:
      - "127.0.0.1:54320:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wagtail" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - internal_postgres16:/var/lib/postgresql/data
    networks:
      - wagtail_network

networks:
  wagtail_network:

