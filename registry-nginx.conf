events {
  worker_connections 1024;
}

http {
  upstream registry {
    server registry:5000;
  }

  server {
    listen 5000;
    server_name _;

    client_max_body_size 0;

    location / {
      proxy_pass http://registry;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS, DELETE, PUT, POST' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
      add_header 'Access-Control-Expose-Headers' 'Docker-Content-Digest, Docker-Distribution-Api-Version, Range, Docker-Upload-UUID' always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        return 204;
      }
    }
  }
}
